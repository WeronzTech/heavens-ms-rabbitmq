name: CI/CD Pipeline for Heavens MS

on:
  push:
    branches:
      - main # Trigger this workflow on pushes to the main branch

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/heavens-ms

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod # Use the production Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:latest # Tag the image as 'latest'

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push # This job only runs if the build job succeeds
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Navigate to your project directory on the server
            cd /var/www/heavens-ms-js

            # Pull the latest image from Docker Hub
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest

            # Restart all application services using the new image
            # The --no-deps flag prevents restarting RabbitMQ and Redis
            docker compose -f docker-compose.prod.yml up -d --no-deps api-gateway auth-service client-service user-service property-service inventory-service socket-service notification-service accounts-service

            # Prune old, unused Docker images to save space
            docker image prune -af
