# This configuration runs on your HOST SERVER.
# Its job is to handle SSL and forward all traffic for this domain
# to the backend NGINX proxy container.

server {
    listen 80;
    server_name develop.heavensliving.in;

    # This location is still needed for Certbot SSL renewal to work correctly
    location /.well-known/acme-challenge/ {
        root /var/www/html; # A default path for Certbot
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name develop.heavensliving.in;

    # SSL configuration remains the same
    ssl_certificate /etc/letsencrypt/live/develop.heavensliving.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/develop.heavensliving.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    # ===================================================================
    #  Routing Configuration
    # ===================================================================

    # Location for all other standard API traffic
      location / {
        # Forward to the backend container, now on port 8080
        proxy_pass http://api-gateway:8080;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location for WebSocket traffic
    location /api/v2/socket/ {
        # Forward to the backend container, now on port 8080
        proxy_pass http://api-gateway:8080;

        # These headers are essential for WebSocket connections to work
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

}

