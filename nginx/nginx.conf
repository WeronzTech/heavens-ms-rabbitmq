# This configuration runs INSIDE the backend's NGINX proxy container.
# It forwards all standard and WebSocket traffic to the API Gateway.

# ===================================================================
#  1. Upstream Definition
# ===================================================================
# Only the API Gateway is needed as a direct upstream.
upstream api_gateway_service {
    server api-gateway:8080;
}

# ===================================================================
#  2. Server Configuration
# ===================================================================
server {
    listen 80;

    # ===================================================================
    #  A. Default Route (All other traffic to API Gateway)
    # ===================================================================
    # Any request that doesn't match the specific socket rule above will be
    # sent to the API Gateway.
    location / {
        proxy_pass http://api_gateway_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===================================================================
    #  B. WebSocket Route for Socket.IO (to API Gateway)
    # ===================================================================
    # This location handles the special headers for WebSocket connections
    # and forwards them to the API Gateway.
    location /api/v2/socket/ {
        proxy_pass http://api_gateway_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}

