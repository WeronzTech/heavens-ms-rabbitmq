    command: pm2-runtime ecosystem.config.cjs --only socket-service
    restart: unless-stopped
    <<: *deploy-config
    healthcheck:
      <<: *deploy-config.healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:5006/health"]
